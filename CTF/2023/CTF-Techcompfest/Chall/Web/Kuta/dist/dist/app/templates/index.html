<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>The Qute</title>
</head>

<body class="flex flex-col h-screen bg-zinc-800 place-content-center">
  <section class="text-white body-font">
    <form method="post" class="container flex flex-col items-center px-5 py-24 mx-auto md:flex-row">
      <div
        class="flex flex-col items-center mb-16 text-center lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 md:items-start md:text-left md:mb-0">
        <h1 class="mb-4 text-3xl font-mediu title-font sm:text-4xl">The Qute</h1>
        <div class="flex items-end justify-center w-full md:justify-start">
          <div class="relative w-2/4 mr-4 lg:w-full xl:w-1/2">
            <label for="url" class="text-sm leading-7 text-gray-200">input here</label>
            <input type="text" id="url" name="url"
              class="w-full px-3 py-1 text-base leading-8 text-white transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500">
          </div>
          <button
            class="inline-flex px-6 py-2 text-lg text-white bg-indigo-500 border-0 rounded focus:outline-none hover:bg-indigo-600">Send</button>
        </div>
      </div>
      <div class="w-5/6 lg:max-w-lg lg:w-full md:w-1/2">
        <img class="object-cover object-center rounded" alt="hero"
          src="https://raw.githubusercontent.com/catppuccin/qutebrowser/main/assets/screenshot.png">
      </div>
    </form>
  </section>
</body>

</html>
